version: '3.8'

services:
  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - ENV=local
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=true
      - JWT_SECRET_KEY=local-development-secret-key-min-32-chars
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - DYNAMODB_REGION=ap-northeast-1
      - DYNAMODB_TABLE_PREFIX=bi_
      - S3_ENDPOINT=http://minio:9000
      - S3_REGION=ap-northeast-1
      - S3_BUCKET_DATASETS=bi-datasets
      - S3_BUCKET_STATIC=bi-static
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - EXECUTOR_ENDPOINT=http://executor:8080
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=json
      - ALLOW_TEST_SETUP=true
    volumes:
      - ./backend:/app
    depends_on:
      - dynamodb-local
      - minio
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  executor:
    build: ./executor
    ports:
      - "8080:8080"
    environment:
      - ENV=local
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET_DATASETS=bi-datasets
    volumes:
      - ./executor:/app
    depends_on:
      - minio

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    # 開発時はnginxではなくvite dev serverを使用
    # command: npm run dev -- --host 0.0.0.0

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb"
    volumes:
      - dynamodb-data:/home/dynamodblocal/data

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

volumes:
  dynamodb-data:
  minio-data:
